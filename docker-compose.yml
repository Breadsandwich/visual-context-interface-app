version: '3.8'

services:
  visual-context-tool:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
      - "8000:8000"
    environment:
      - TARGET_HOST=${TARGET_HOST:-dummy-target}
      - TARGET_PORT=${TARGET_PORT:-3001}
      - VITE_PROXY_URL=http://localhost:8000
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - VCI_OUTPUT_DIR=${VCI_OUTPUT_DIR:-/output}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./frontend:/app/frontend
      - ./proxy:/app/proxy
      - ./inspector:/app/inspector
      - /app/frontend/node_modules
      # Mount your project directory for file export:
      # VCI_PROJECT_DIR=/path/to/your/project docker-compose up
      - ${VCI_PROJECT_DIR:-.}:/output
    depends_on:
      dummy-target:
        condition: service_started
        # Not required when pointing to an external target via TARGET_HOST
        required: false
    networks:
      - vci-network

  dummy-target:
    build:
      context: ./dummy-target
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
      - "8002:8002"
    volumes:
      - ./dummy-target:/app
      - /app/node_modules
    networks:
      - vci-network

networks:
  vci-network:
    driver: bridge
